{% extends "base.html" %}

{% block title %}Grades In {{ subject }}{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h3 class="text-center">Grades In {{ subject }}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                    <tr>
                        <th scope="row">{{ grade.id }}</th>
                        <td>{{ grade.student }}</td>
                        <td>{{ grade.grade }}</td>
                        <td>{{ grade.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
