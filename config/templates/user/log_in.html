{% extends "base.html" %}

{% block title %}Logging In{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>Log In</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Verify</button>
                </form>
                <small>
                    Does not have an account?
                    <a href="{% url 'sign_up' %}">Sign Up</a>
                </small>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock content %}
