<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
        >
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Main Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'subjects' %}">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students' %}">All Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_class' %}">Add Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_subject' %}">Add Subject</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'evaluate' %}">Evaluate</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'profile' user.id %}" class="btn btn-primary me-2">
                            {{ user.username }}
                        </a>
                        <a href="{% url 'log_out' %}" class="btn btn-outline-primary">Log Out</a>
                    {% else %}
                        <a href="{% url 'log_in' %}" class="btn btn-outline-primary me-2">Sign In</a>
                        <a href="{% url 'sign_up' %}" class="btn btn-primary">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-light py-3 text-center text-muted">
        <div class="container">
            <p>&copy; 2025 Diary. All rights reserved.</p>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
        >
    </script>
</body>
<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    footer {
        margin-top: auto;
    }
    .navbar {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
</style>
</html>
